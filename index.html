<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Your Title Here</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Planetary Fact Sheet</h1>
  <table id="planets">
    <tr>
      <th></th>
      <th>Mercury</th>
      <th>Earth</th>
      <th>Mars</th>
      <th>Saturn</th>
    </tr>
    <tr>
      <td class="field-name">Image</td>
      <td><img src="media/mercury.png" alt="Mercury"></td>
      <td><img src="media/earth.png" alt="Earth"></td>
      <td><img src="media/mars.png" alt="Mars"></td>
      <td><img src="media/saturn.png" alt="Saturn"></td>
    </tr>
    <tr>
      <td class="field-name">Mass (1024kg)</td>
      <td>0.330</td>
      <td>5.97</td>
      <td>0.642</td>
      <td>568</td>
    </tr>
    <tr>
      <td class="field-name">Diameter (km)</td>
      <td>4879</td>
      <td>12,756</td>
      <td>6792</td>
      <td>120,536</td>
    </tr>
    <tr>
      <td class="field-name">Orbital Eccentricity</td>
      <td>0.206</td>
      <td>0.017</td>
      <td>0.094</td>
      <td>0.052</td>
    </tr>
    <tr>
      <td class="field-name">Mean Temperature (C)</td>
      <td>167</td>
      <td>15</td>
      <td>-65</td>
      <td>-140</td>
    </tr>
    <tr>
      <td class="field-name">Number of Moons</td>
      <td>0</td>
      <td>1</td>
      <td>2</td>
      <td>146</td>
    </tr>
    <tr>
      <td class="field-name">Ring System?</td>
      <td class="no">No</td>
      <td class="no">No</td>
      <td class="no">No</td>
      <td class="yes">Yes</td>
    </tr>
    <tr>
      <td class="field-name">Global Magnetic Field?</td>
      <td class="yes">Yes</td>
      <td class="yes">Yes</td>
      <td class="no">No</td>
      <td class="yes">Yes</td>
    </tr>
  </table>
</body>
